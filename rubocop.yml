AllCops:
  Exclude:
    - 'spec/spec_helper.rb'

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

Metrics/MethodLength:
  Max: 20

Metrics/ClassLength:
  Max: 1500

Style/StringLiterals:
  EnforcedStyle: single_quotes

Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
    - 'spec/**/*'
